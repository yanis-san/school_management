<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Institut Torii</title>
    {% load static %}
    <script src="{% static 'js/tailwind.min.js' %}"></script>
    <style>
        .japanese-gradient {
            background: linear-gradient(135deg,
                #DC143C 0%,      /* Rouge vif (crimson) */
                #8B0000 15%,     /* Rouge sombre */
                #B22222 30%,     /* Firebrick */
                #FFFFFF 50%,     /* Blanc central */
                #2C2C2C 70%,     /* Noir grisé */
                #1a1a1a 85%,     /* Noir profond */
                #000000 100%     /* Noir pur */
            );
        }
    </style>
</head>
<body class="japanese-gradient min-h-screen flex items-center justify-center p-4">

    <div class="bg-white/95 backdrop-blur-sm p-4 sm:p-6 md:p-8 rounded-2xl shadow-2xl w-full max-w-md border-2 border-red-800">
        <div class="text-center mb-6 sm:mb-8">
            <img src="/static/images/logo_horizontal.png" alt="Institut Torii" class="mx-auto mb-4 w-full max-w-[200px] sm:max-w-xs">
            <p class="text-sm sm:text-base text-gray-700 font-medium">Connectez-vous à votre compte</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 sm:p-4 rounded-lg text-sm sm:text-base {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                    Nom d'utilisateur
                </label>
                <input type="text"
                       name="username"
                       id="username"
                       required
                       class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                       placeholder="Votre nom d'utilisateur">
            </div>

            <div>
                <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                    Mot de passe
                </label>
                <input type="password"
                       name="password"
                       id="password"
                       required
                       class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                       placeholder="Votre mot de passe">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 sm:py-3 px-4 text-sm sm:text-base rounded-lg transition duration-200 transform hover:scale-105">
                Se connecter
            </button>
        </form>

        <div class="mt-4 sm:mt-6 text-center">
            <p class="text-xs sm:text-sm text-gray-600">
                Pas encore de compte ?
                <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                    Inscrivez-vous
                </a>
            </p>
        </div>
    </div>

    <script>
        // Supprimer automatiquement les espaces du champ username
        document.getElementById('username').addEventListener('input', function(e) {
            this.value = this.value.trim();
        });
        
        // Nettoyer aussi avant la soumission du formulaire
        document.querySelector('form').addEventListener('submit', function(e) {
            const usernameInput = document.getElementById('username');
            usernameInput.value = usernameInput.value.trim();
        });
    </script>

</body>
</html>
