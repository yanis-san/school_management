<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Institut Torii</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .japanese-gradient {
            background: linear-gradient(135deg,
                #DC143C 0%,      /* Rouge vif (crimson) */
                #8B0000 15%,     /* Rouge sombre */
                #B22222 30%,     /* Firebrick */
                #FFFFFF 50%,     /* Blanc central */
                #2C2C2C 70%,     /* Noir grisé */
                #1a1a1a 85%,     /* Noir profond */
                #000000 100%     /* Noir pur */
            );
        }
    </style>
</head>
<body class="japanese-gradient min-h-screen flex items-center justify-center p-4 py-8 sm:py-12">

    <div class="bg-white/95 backdrop-blur-sm p-4 sm:p-6 md:p-8 rounded-2xl shadow-2xl w-full max-w-md border-2 border-red-800">
        <div class="text-center mb-6 sm:mb-8">
            <img src="/static/images/logo_horizontal.png" alt="Institut Torii" class="mx-auto mb-4 w-full max-w-[200px] sm:max-w-xs">
            <p class="text-sm sm:text-base text-gray-700 font-medium">Créez votre compte</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 sm:p-4 rounded-lg text-sm sm:text-base {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-3 sm:space-y-4">
            {% csrf_token %}

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div>
                    <label for="first_name" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                        Prénom
                    </label>
                    <input type="text"
                           name="first_name"
                           id="first_name"
                           required
                           class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                           placeholder="Prénom">
                </div>

                <div>
                    <label for="last_name" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                        Nom
                    </label>
                    <input type="text"
                           name="last_name"
                           id="last_name"
                           required
                           class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                           placeholder="Nom">
                </div>
            </div>

            <div>
                <label for="username" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                    Nom d'utilisateur
                </label>
                <input type="text"
                       name="username"
                       id="username"
                       required
                       class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                       placeholder="Nom d'utilisateur">
            </div>

            <div>
                <label for="email" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                    Email
                </label>
                <input type="email"
                       name="email"
                       id="email"
                       required
                       class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                       placeholder="votre.email@example.com">
            </div>

            <div>
                <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                    Mot de passe
                </label>
                <input type="password"
                       name="password"
                       id="password"
                       required
                       class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                       placeholder="Mot de passe">
            </div>

            <div>
                <label for="password_confirm" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                    Confirmer le mot de passe
                </label>
                <input type="password"
                       name="password_confirm"
                       id="password_confirm"
                       required
                       class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                       placeholder="Confirmer le mot de passe">
            </div>

            <div class="flex items-center">
                <input type="checkbox"
                       name="is_teacher"
                       id="is_teacher"
                       class="h-4 w-4 sm:h-5 sm:w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="is_teacher" class="ml-2 block text-xs sm:text-sm text-gray-700">
                    Je suis un professeur
                </label>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 sm:py-3 px-4 text-sm sm:text-base rounded-lg transition duration-200 transform hover:scale-105">
                S'inscrire
            </button>
        </form>

        <div class="mt-4 sm:mt-6 text-center">
            <p class="text-xs sm:text-sm text-gray-600">
                Déjà un compte ?
                <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                    Connectez-vous
                </a>
            </p>
        </div>
    </div>

</body>
</html>
